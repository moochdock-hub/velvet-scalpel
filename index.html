<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Velvet Scalpel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mystical Background Effects -->
    <div class="mist"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div id="app">
        <header>
            <h1>⟁ The Velvet Scalpel ⟁</h1>
            <div class="subtitle">◬ ◇ ◈</div>
        </header>
        <main>
            <div id="intro-section" class="intro-panel">
                <div class="intro-content">
                    <p class="intro-one">Names the pattern. Shows where to cut.</p>
                    <div class="neon-divider" aria-hidden="true"></div>
                    <button id="begin-session" class="begin-button">
                        <span class="decor" aria-hidden="true">◊</span>
                        <span class="btn-text">Begin Diagnostic Session</span>
                        <span class="decor" aria-hidden="true">◊</span>
                    </button>
                </div>
            </div>
            <div id="chat-container" class="chat-hidden">
                <ul id="chat-list"></ul>
            </div>
            <!-- Composer: wraps input and send for better layout -->
            <div class="composer" aria-label="Message composer">
                <textarea id="user-input" placeholder="Type your message..." aria-label="Your message"></textarea>
                <button id="send-button" aria-label="Send message">
                    <span class="decor-left" aria-hidden="true">✦</span>
                    <span class="btn-text">Send</span>
                </button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
